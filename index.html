<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="stopWotch">
      <div class="btn_box">
        <button class="btn" id="toggleWotch">Start</button>
        <button class="btn" id="pauseBtn">Wait</button>
        <button class="btn" id="resetBtn">Reset</button>
      </div>

      <div class="time_box">
        <div class="teme_items">
          <span data-value="hours">0</span>
          <span>Hours</span>
        </div>

        <div class="teme_items">
          <span data-value="mins">0</span>
          <span>Minutes</span>
        </div>

        <div class="teme_items">
          <span data-value="secs">0</span>
          <span>Seconds</span>
        </div>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
